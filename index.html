<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Registration Portal</title>
    </head>
    <body>
        <!--Created feedback form-->
        <h1>Event Registration Portal</h1>
        <form id="RegistrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="eventDate">Event Date:</label>
            <select id="eventDate" name="eventDate" required>
                <option value="">Select a date</option>
                <option value="2024-08-25">August 25th, 2024</option>
                <option value="2024-09-15">September 15th, 2024</option>
                <option value="2024-10-05">October 5th, 2024</option>
            </select>
            <br><br>

            <label>Meal Preference:</label><br>
            <input type="checkbox" id="nonVegetarian" name="preferences" value="Non-Vegetarian">
            <label for="nonVegetarian">Non-Vegetarian</label>
            <br>
            <input type="checkbox" id="vegetarian" name="preferences" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label>
            <br>
            <input type="checkbox" id="vegan" name="preferences" value="Vegan">
            <label for="vegan">Vegan</label>
            <br><br>

            <button type="submit">Sumbit</button>
        </form>

        <!--Display feedback-->
        <div id="RegistrationDetails"></div>
        <script src="script.js"></script>
    </body>
</html>
